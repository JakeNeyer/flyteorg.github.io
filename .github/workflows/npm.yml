name: Run NPM command

on:
  push:
    branches: 
      - development

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.6
    - name: Bundle Install
      env:
        BUNDLE_FROZEN: "true"
      run: bundle install
    - uses: actions/setup-node@v1
    - run: npm install
    - run: npm run build
    - name: Deploy 
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
        branch: development # The branch the action should deploy to.
        folder: _site # The folder the action should deploy.
